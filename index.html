<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Lunomon</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 needs-validation" novalidate>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input class="form-control espaco" type="text" id="nome" required>
          </div>
          
          <div class="form-check mb-3">
            <label for="validationCustom04" class="form-label">Tipos</label>
            <div>
              <ul id="lista-tipos">
              </ul>
            </div>
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Imagem do lunomon</label>
            <input class="form-control" type="file" id="imagem-pokemon" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary" onclick="adicionarPokemon();return false">Salvar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>    

    <div class="flutuante">
